<!DOCTYPE html>
<html>
  <head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="docs/dist/css/photon.css">

    <!-- Electron Javascript -->
    <script src="app.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Produtos</h5>
              <a class="nav-group-item">
                <span class="icon icon-plus"></span>
                Cadastrar
              </a>
              <span class="nav-group-item">
                <span class="icon icon-print"></span>
                Ver estoque
              </span>
          </div>
          <div class="pane">
            <form>
              <div class="form-group">
                <label>NCE</label>
                <input type="text" class="form-control" placeholder="NCE">
              </div>
              <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="Nome">
              </div>
              <div class="form-group">
                <label>Preço</label>
                <input type="number" class="form-control" placeholder="Preço">
              </div>
              <div class="form-group">
                <label>Quantidade</label>
                <input type="number" class="form-control" placeholder="Quantidade">
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="2"></textarea>
              </div>
              <h4>Categoria</h4>
              <select class="form-control">
                <option>Body</option>
                <option>Cropped</option>
                <option>Blusa</option>
                <option>Macaquinho</option>
              </select>
              
              <div class="form-actions">
                <button type="submit" class="btn btn-form btn-primary">Cadastrar</button>
                <button type="submit" class="btn btn-form btn-default">OK</button>
              </div>
            </form>
      
    </div>
      
    
  </body>
</html>
